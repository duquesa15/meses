<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Flor - 5 Meses Juntos ❤️</title>
    
    <!-- Librerías desde CDN (No necesitan instalación) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@11.0.8/dist/framer-motion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FAF9F6;
            margin: 0;
            overflow-x: hidden;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .scroll-smooth { scroll-behavior: smooth; }
    </style>
</head>
<body class="scroll-smooth">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = Motion;

        // Iconos de Lucide
        const Icon = ({ name, size = 24, className = "", fill = "none" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size, stroke: 'currentColor', fill: fill }}></i>;
        };

        const FloatingHearts = () => {
            return (
                <div className="fixed inset-0 pointer-events-none overflow-hidden z-0">
                    {[...Array(15)].map((_, i) => (
                        <motion.div
                            key={i}
                            initial={{ y: '110vh', x: `${Math.random() * 100}vw`, opacity: 0 }}
                            animate={{ 
                                y: '-10vh', 
                                opacity: [0, 0.4, 0],
                                rotate: [0, 45, -45, 0],
                                scale: [0.5, 1, 0.5]
                            }}
                            transition={{ 
                                duration: 15 + Math.random() * 20, 
                                repeat: Infinity, 
                                delay: Math.random() * 10,
                                ease: "linear"
                            }}
                            className="absolute text-[#D9A0A0]/20"
                        >
                            <Icon name="heart" size={20 + Math.random() * 30} fill="currentColor" />
                        </motion.div>
                    ))}
                </div>
            );
        };

        const SectionTitle = ({ children, subtitle }) => (
            <div className="text-center mb-16 px-4">
                <span className="text-[10px] uppercase tracking-[0.4em] text-[#8C7851] font-mono block mb-3">{subtitle}</span>
                <h2 className="text-4xl md:text-6xl font-serif italic text-[#1A1A1A]">{children}</h2>
                <div className="w-16 h-px bg-[#8C7851] mx-auto mt-8 opacity-30" />
            </div>
        );

        const App = () => {
            const [currentPhoto, setCurrentPhoto] = useState(1);
            const [loveLevel, setLoveLevel] = useState(0);
            const [showSurprise, setShowSurprise] = useState(false);
            const [noButtonPos, setNoButtonPos] = useState({ x: 0, y: 0 });

            const handleConfetti = () => {
                confetti({ particleCount: 200, spread: 90, origin: { y: 0.7 }, colors: ['#8C7851', '#D9A0A0'] });
                setShowSurprise(true);
            };

            const moveNoButton = () => {
                setNoButtonPos({ x: Math.random() * 200 - 100, y: Math.random() * 100 - 50 });
            };

            return (
                <div className="relative">
                    <FloatingHearts />

                    {/* HERO */}
                    <section className="h-screen flex flex-col items-center justify-center text-center px-6">
                        <motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} transition={{ duration: 1.5 }}>
                            <span className="text-[11px] uppercase tracking-[0.6em] text-[#8C7851] block mb-6">Cinco Meses Juntos</span>
                            <h1 className="text-7xl md:text-9xl font-serif italic leading-tight mb-4">Flor & Yo</h1>
                            <p className="text-sm font-mono tracking-[0.3em] opacity-40">EST. 30.03.2025</p>
                        </motion.div>
                    </section>

                    {/* GALERIA */}
                    <section className="py-24 bg-[#1A1A1A] text-white text-center px-6">
                        <SectionTitle subtitle="Recuerdos">Nuestra Magia</SectionTitle>
                        <div className="max-w-4xl mx-auto relative aspect-video rounded-3xl overflow-hidden shadow-2xl border border-white/10">
                            <img 
                                src={`https://picsum.photos/seed/flor${currentPhoto}/1200/800`} 
                                className="w-full h-full object-cover"
                                alt="Recuerdo"
                            />
                            <div className="absolute inset-0 flex justify-between items-center px-4">
                                <button onClick={() => setCurrentPhoto(p => p > 1 ? p - 1 : 30)} className="bg-white/10 p-3 rounded-full backdrop-blur-md">←</button>
                                <button onClick={() => setCurrentPhoto(p => p < 30 ? p + 1 : 1)} className="bg-white/10 p-3 rounded-full backdrop-blur-md">→</button>
                            </div>
                        </div>
                        <p className="mt-4 opacity-50 font-mono text-xs">Foto {currentPhoto} de 30</p>
                    </section>

                    {/* CARTA */}
                    <section className="py-32 px-6 max-w-3xl mx-auto space-y-12 text-lg font-light leading-relaxed">
                        <h2 className="text-5xl font-serif italic">Feliz año nuevo, amor ❤️</h2>
                        <p>Quería escribirte tranqui y decirte lo que siento. Desde el 30 de marzo vivimos de todo un poco: momentos re lindos, discusiones, arreglos, aprendizajes… y aun así seguimos acá, eligiéndonos.</p>
                        <div className="p-10 bg-[#1A1A1A] text-white rounded-[3rem] font-serif italic text-2xl shadow-xl">
                            "No somos perfectos y a veces nos cuesta, pero sé que nos amamos y que cuando hay amor siempre hay ganas de intentar y de mejorar."
                        </div>
                        <p>Gracias por todo lo que sos. Te amo y espero que este año nos encuentre más unidos, más tranquilos y más felices juntos.</p>
                        <div className="text-center pt-10">
                            <Icon name="heart" size={64} className="mx-auto text-[#1A1A1A]" fill="#1A1A1A" />
                            <p className="font-serif italic text-4xl mt-4">Por siempre, Flor.</p>
                        </div>
                    </section>

                    {/* VIDEO */}
                    <section className="py-24 bg-[#F5F2ED] text-center px-6">
                        <SectionTitle subtitle="Para vos">Un Regalo Visual</SectionTitle>
                        <div className="aspect-[9/16] max-w-[300px] mx-auto rounded-[3rem] overflow-hidden shadow-2xl border-[10px] border-white bg-black">
                            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/tbB49CwxorM" frameBorder="0" allowFullScreen></iframe>
                        </div>
                    </section>

                    {/* PREGUNTA */}
                    <section className="py-32 text-center px-6">
                        <SectionTitle subtitle="Pregunta Final">¿Me amás un poquito?</SectionTitle>
                        <div className="flex justify-center items-center gap-8 h-32 relative max-w-xs mx-auto">
                            <button 
                                onClick={() => { confetti(); alert("¡Yo también te amo! ❤️"); }}
                                className="px-10 py-4 bg-[#1A1A1A] text-white rounded-full font-medium shadow-xl z-20"
                            >SÍ</button>
                            <motion.button 
                                animate={{ x: noButtonPos.x, y: noButtonPos.y }}
                                onPointerEnter={moveNoButton}
                                onClick={moveNoButton}
                                className="px-10 py-4 border-2 border-[#1A1A1A] text-[#1A1A1A] rounded-full font-medium z-10"
                            >NO</motion.button>
                        </div>
                    </section>

                    <footer className="py-20 text-center opacity-30 text-[10px] tracking-[0.5em] uppercase">
                        5 Meses • 150 Días • Infinitos Recuerdos
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
